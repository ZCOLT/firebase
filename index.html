<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-color: saddlebrown; color: white; text-align: center">
        <h1><strong>Anytime is Train Time</strong></h1>
        <h3>Choo Choo. Choo Choo.</h3>
    </div>

    <div class="card">
            <h5 class="card-header" style="background-color: lightskyblue; color: white">Current Train Schedule</h5>
            <div class="card-body">
                    <table class="table" id="trains">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
            </div>
          </div>
      <br>    
          <div class="card">
                <h5 class="card-header" style="background-color: lightskyblue; color: white">Add Train</h5>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="exampleInputName">Train name</label>
                                  <input type="name" class="form-control" id="name-input" placeholder="Enter Train Name">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputRole">Destination</label>
                                  <input type="destination" class="form-control" id="destination-input" placeholder="Enter Destination">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputDate">First Train Time (HH:mm - military time)</label>
                                        <input type="time" class="form-control" id="time-input" placeholder="HH:mm">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputDate">Frequency (min)</label>
                                        <input type="frequency" class="form-control" id="frequency-input" placeholder="Enter Frequency">
                                </div>
                                <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
                              </form>
                </div>
          </div>
  </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/main.js""></script>
</body>
</html>
